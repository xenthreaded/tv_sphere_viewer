<!DOCTYPE html>
<html>
<head>
	<title>Visualisation de l'espaaaaace</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="js/point.js"></script>
	<script type="text/javascript" src="js/star.js"></script>
	<script type="text/javascript" src="js/universe.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<svg id="map" viewBox="0 0 4000 2500" preserveAspectRatio="xMidYMid">
		<g id="guides">
			<line class="guide" id="center_x" x1="2000" y1="0" x2="2000" y2="2500"/>
			<line class="guide" id="center_y" x1="0" y1="1250" x2="4000" y2="1250"/>
			<circle class="guide" id="perim_100AL" cx="2000" cy="1250" r="1000"/>
			<circle class="guide" id="perim_25AL" cx="2000" cy="1250" r="250"/>
		</g>

		<g id="elements"></g>

		<g id="stars"></g>
	</svg>

	<div class="controls">
		<input type="button" value="up" id="up">
		<div id="lr">
			<input type="button" value="left" id="left">
			<input type="button" value="right" id="right">
		</div>
		<input type="button" value="down" id="down">
		<input type="button" value="reset" id="reset">
	</div>
</body>
</html>
